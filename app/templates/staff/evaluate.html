{%extends 'staff/staffLayout.html'%} {% block content %}
<link rel="stylesheet" href="static/css/staff/evaluate.css" />
<script defer src="static/js/staff/evaluate.js"></script>
<div class="evaluate">
  <table class="table is-fullwidth is-hoverable ">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Current Role</th>
        <th>Date Created</th>
        <th>Archive</th>
        <th>Approve</th>
        <th>Actions</th>
      </tr>
    </thead>
    {% if evaluateUsers %}
    <tbody>
      {% for user in evaluateUsers %}
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.registerDate}}</td>
        <td>
          <button
            class="tblIco"
            onclick="archive('{{user.email}}')"
          >
            <img src="{{url_for("static",filename="images/archive.png")}}" alt="" srcset="" />
          </button>
        </td>
        <td>
          <button class="tblIco">
            <img src="{{url_for("static",filename="images/approve.png")}}" alt="" srcset="">
          </button>
        </td>
        <td>
          <a class="tblIco rotate" href="evaluate/{{user.email}}">
            <img src="{{url_for("static",filename="images/ellipse.png")}}" alt="" srcset="" />
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
</div>
{% endblock content %}
